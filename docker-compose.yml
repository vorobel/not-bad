version: "2.27"
services:
  backend:
    build: ./backend
    container_name: backend_c
    ports:
      - '3005:3005'
    volumes:
      - ./backend:/app
      - /app/node_modules
  frontend:
    build: ./frontend
    container_name: frontend_c
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
